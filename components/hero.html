<!-- ============================================
     HERO SECTION COMPONENT - Event Management Club
     Usage: Homepage main banner (place below header, inside <main>)
     Requires: Background image in /images/hero-bg.jpg
     Dependencies: None
============================================ -->

<style>
/* Hero Section Styles - Internal CSS */
.hero {
    min-height: 80vh;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('../images/hero-bg.jpg') center/cover no-repeat;
    background-attachment: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    padding: var(--spacing-xl) var(--spacing-md);
}

/* Fallback gradient if no image */
.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    z-index: -1;
}

.hero__content {
    max-width: 800px;
    animation: fadeInUp 1s ease-out;
}

.hero__title {
    font-size: 3rem;
    margin-bottom: var(--spacing-md);
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    line-height: 1.2;
}

.hero__subtitle {
    font-size: 1.25rem;
    margin-bottom: var(--spacing-lg);
    opacity: 0.95;
    font-weight: 300;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.hero__btn {
    display: inline-block;
    padding: var(--spacing-md) var(--spacing-xl);
    background-color: var(--accent-color);
    color: white;
    text-decoration: none;
    border-radius: var(--border-radius);
    font-weight: bold;
    font-size: 1.125rem;
    transition: all var(--transition-speed) ease;
    box-shadow: var(--shadow-md);
}

.hero__btn:hover {
    background-color: #c0392b;
    transform: translateY(-3px) scale(1.05);
    box-shadow: var(--shadow-lg);
    text-decoration: none;
}

/* Fade in animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero {
        min-height: 60vh;
        background-attachment: scroll;
    }
    
    .hero__title {
        font-size: 2rem;
    }
    
    .hero__subtitle {
        font-size: 1rem;
    }
    
    .hero__btn {
        padding: var(--spacing-sm) var(--spacing-lg);
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .hero__title {
        font-size: 1.75rem;
    }
}
</style>

<section class="hero">
    <div class="hero__content">
        <h1 class="hero__title">Welcome to Event Management Club</h1>
        <p class="hero__subtitle">Where Memories Are Made & Connections Flourish</p>
        <a href="pages/events.html" class="hero__btn">Explore Our Events</a>
    </div>
</section>
